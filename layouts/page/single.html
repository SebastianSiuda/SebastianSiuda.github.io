{{ define "main" }}
  <div class="page">
    <div class="article-container">

      {{ if not (in .File.Path "impressum") }}
        {{ if not (in .File.Path "datenschutz") }}
          {{ partial "page_header.html" . }}
        {{ end }}
      {{ end }}

      <article class="article">
        <div class="article-style">
          {{ .Content }}
        </div>
      </article>

    </div>
  </div>
{{ end }}
