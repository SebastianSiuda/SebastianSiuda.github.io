# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: 'ProfessionalService'
    org_name: 'Sebastian Siuda Psychologie & Coaching'
    description: 'Psychologisches Coaching & Beratung von Dr. Sebastian Siuda: systemische Methoden, wissenschaftlich fundiert, individuell auf Ihre Ziele abgestimmt.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: ""

# Site footer
footer:
  links:
    - name: "Impressum"
      url: "/impressum/"
    - name: "Datenschutz"
      url: "/datenschutz/"
  copyright:
    notice: 'Â© {year} Sebastian Siuda.'
    license:
      enable: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '15:04'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
